name: 'Custom Docker Action'
description: 'Runs Docker commands using the Docker official image.'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time:
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'docker:latest'
  entrypoint: '/entrypoint.sh'

    
