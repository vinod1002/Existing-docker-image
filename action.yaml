name: 'Custom Action'
description: 'Run custom action script in a Docker container'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time:
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'docker:latest'
  entrypoint: /bin/sh
  args:
    - -c
    - |
      cp /github/workspace/entrypoint.sh /workspace/
      chmod +x /workspace/entrypoint.sh
      /workspace/entrypoint.sh '${{ inputs.who-to-greet }}'
